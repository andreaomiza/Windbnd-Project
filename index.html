<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Windbnb</title>
  <script type="module" src="./src/scripts/main.js" defer></script>
  <link rel="stylesheet" href="./src/styles/output.css" />
  <link rel="stylesheet" href="./src/styles/main.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>
<body class="bg-gray-100 font-sans">
  
    <!-- Header -->
  <header class="flex justify-between items-center p-6 bg-white shadow-md relative">
    <img src="./src/images/icons/logo-f7862584.svg" alt="Windbnb Logo" class="w-auto max-w-[150px] h-auto">
    <div class="button-container flex items-center rounded-full overflow-hidden shadow-sm bg-white px-4 py-2 space-x-4">
      <button id="open-location-modal" class="text-gray-500 focus:outline-none">Add Location</button>
      <span class=" border-gray-300 h-6"></span>
      <button id="open-guests-modal" class="text-gray-500 focus:outline-none">
        <span id="guest-info">Add Guests</span>
      </button>
      <span class=" border-gray-300 h-6"></span>
      <button id="filter-button" class="flex items-center bg-red-500 text-white px-4 py-2 rounded-full focus:outline-none">
        <span class="material-icons mr-2">search</span>
        Buscar
      </button>
    </div>
  </header>
  
 <!-- Modal de Filtros -->
 <div id="filter-modal" class="fixed inset-0 bg-white shadow-md transform -translate-y-full transition-transform duration-300 z-50 p-6">
  <div class="max-w-4xl mx-auto">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-xl font-semibold">Filter Stays</h3>
      <button id="close-filter-modal" class="text-gray-600 text-lg">×</button>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <!-- Ubicación -->
      <div class="relative">
        <label for="location-input" class="block text-gray-700 font-semibold">Location</label>
        <div class="flex items-center p-2 shadow-sm bg-white rounded-full">
          <span class="material-icons text-gray-600">location_on</span>
          <input id="location-input" type="text" class="w-full pl-2 focus:outline-none" placeholder="Enter city, country" autocomplete="off" />
        </div>
        <ul id="custom-datalist" class="absolute w-full bg-white border shadow-lg hidden mt-1 rounded-lg max-h-48 overflow-auto z-50"></ul>
      </div>
      
      <!-- Selección de huéspedes -->
      <div class="relative">
        <label class="block text-gray-700 font-semibold">Guests</label>
        <div id="guests-toggle" class="flex items-center p-2 shadow-sm bg-white rounded-full cursor-pointer">
          <span class="material-icons text-gray-600">people</span>
          <span id="guest-info" class="ml-2">Add guests</span>
        </div>
        <div id="guests-options" class="absolute w-full mt-2 border bg-white shadow-lg hidden p-4 rounded-lg">
          <!-- Adults -->
          <div class="mb-4">
            <p class="text-md font-bold">Adults</p>
            <p class="text-sm text-gray-500">Ages 13 or above</p>
            <div class="flex items-center mt-1">
              <button id="decrease-adults" class="px-3 py-1 border rounded-md text-lg">-</button>
              <span id="adults-count" class="px-4 text-lg">0</span>
              <button id="increase-adults" class="px-3 py-1 border rounded-md text-lg">+</button>
            </div>
          </div>
          <!-- Children -->
          <div>
            <p class="text-md font-bold">Children</p>
            <p class="text-sm text-gray-500">Ages 13 or above</p>
            <div class="flex items-center mt-1">
              <button id="decrease-children" class="px-3 py-1 border rounded-md text-lg">-</button>
              <span id="children-count" class="px-4 text-lg">0</span>
              <button id="increase-children" class="px-3 py-1 border rounded-md text-lg">+</button>
            </div>
          </div>
        </div>
      </div>
      <div class="flex flex-col items-center justify-center space-y-4 p-2 shadow-sm bg-white rounded-full">
        <button id="apply-filters"
            class="flex items-center justify-center bg-red-500 text-white px-4 py-2 p-2 shadow-sm rounded-full hover:bg-red-600 transition-colors duration-300">
            <span class="material-icons mr-2">search</span>
            search
        </button>
    </div>
    </div>
 </div>
</div>



   <!-- Main Content -->
   <main class="max-w-6xl mx-auto p-6">
    <h2 class="text-2xl font-semibold">Stays in Finland</h2>
    <p id="stays-count" class="text-gray-500 mb-6">12+ stays</p>
    <div id="stays-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Aquí se cargarán las estancias dinámicamente -->
    </div>
  </main>
